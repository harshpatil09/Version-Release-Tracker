<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Version Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a73e8, #004e92);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 400px;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      input {
        background: #fff;
        color: #333;
      }

      select {
        background: #fff;
        color: #333;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        background-image: linear-gradient(45deg, transparent 50%, #1a73e8 50%),
          linear-gradient(135deg, #1a73e8 50%, transparent 50%);
        background-position: calc(100% - 20px) calc(1em + 2px),
          calc(100% - 15px) calc(1em + 2px);
        background-size: 5px 5px, 5px 5px;
        background-repeat: no-repeat;
        padding-right: 40px;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      button {
        padding: 12px 20px;
        background: #ff9800;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      button:hover {
        background: #e68900;
        transform: scale(1.02);
      }

      .login-link {
        padding: 12px 20px;
        background: transparent;
        border: 2px solid #fff;
        border-radius: 6px;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s ease-in-out;
      }

      .login-link:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #ffd27f;
        color: #ffd27f;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form action="/registration_ops" method="POST">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="Fullname"
          placeholder="Enter your full name"
          required
        />

        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="Username"
          placeholder="Choose a username"
          required
        />

        <label for="role">Role</label>
        <select id="role" name="Role" required>
          <option value="" disabled selected>Select role</option>
          <option value="Developer">Developer</option>
          <option value="Release Manager">Release Manager</option>
          <option value="Manager">Manager</option>
        </select>

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="PasswordHash"
          placeholder="Enter password"
          required
        />

        <label for="confirm-password">Re-enter Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm_password"
          placeholder="Re-enter password"
          required
        />

        <div class="form-actions">
          <button type="submit">Register</button>
          <a href="{{ url_for('login_landing') }}" class="login-link">Login</a>
        </div>
      </form>
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      alert("{{ messages[0] }}"); // or use toastr.success(messages[0])
    </script>
    {% endif %} {% endwith %}
  </body>
</html>

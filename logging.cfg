[loggers]
keys=root,werkzeug

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=standardFormatter

[logger_root]
level=DEBUG
handlers=fileHandler,consoleHandler

[logger_werkzeug]
level=WARNING
handlers=fileHandler,consoleHandler
qualname=werkzeug
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=standardFormatter
args=('app_logs.log', 'a', 'utf-8')

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=(sys.stdout,)

[formatter_standardFormatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
